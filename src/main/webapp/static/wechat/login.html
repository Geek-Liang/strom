<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="initial-scale=1, user-scalable=0, minimal-ui">
    <title>登录</title>
    <link rel="stylesheet" type="text/css" href="/strom/public/lib/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="/strom/public/lib/css/buttons.css">
    <link rel="stylesheet" type="text/css" href="/strom/public/lib/iconfont/iconfont.css">

    <link rel="stylesheet/less" type="text/css" href="/strom/public/css/main.less">
    
    <link rel="stylesheet/less" type="text/css" href="/strom/public/css/wechat/login.less">
</head>

<body>
<div class="container">
    <div class="row">
        <div class="col-xs-1 col-xs-offset-5">
        </div>
        <div class="container col-xs-5 logo-cont">
            <i class="icon icon-logo logo"></i>
        </div>
    </div>

    <form class="form">
        <div class="form-group form-group-lg">
            <div class="container col-xs-12 input-group">
                <i class="icon icon-user login-icon input-group-addon"></i>
                <input type="email" class="form-control" id="" placeholder="用户名">
            </div>
        </div>
        <div class="form-group form-group-lg">
            <div class="container col-xs-12 input-group">
                <i class="icon icon-key login-icon input-group-addon"></i>
                <input type="password" class="form-control" id="" placeholder="密码">
            </div>
        </div>
        
        <div class="row">
            <div class="col-xs-1 col-xs-offset-5"></div>
            <div class="col-xs-5 button-cont">
                <button href="javascript:void(0)" class="button button-border-thin button-primary login-button">登录</button>
            </div>
        </div>
    </form>
</div>

    <script type="text/javascript" src="/strom/public/lib/js/jquery.min.js"></script>
    <script type="text/javascript" src="/strom/public/lib/js/jquery.cookie.js"></script>
    <script type="text/javascript" src="/strom/public/lib/js/bootstrap.min.js"></script>
    <script type="text/javascript" src="/strom/public/lib/js/less.min.js"></script>
</body>

</html>
